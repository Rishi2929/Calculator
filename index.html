<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <h1 class="header">Calc</h1>
 
<table class="calculator" >
  <tr>
    <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
  </tr>
  <tr>
    <td > <input type="button" id="buttons" value="7" onclick="display('7')" /> </td>
    <td > <input type="button" id="buttons" value="8" onclick="display('8')" /> </td>
    <td > <input type="button" id="buttons" value="9" onclick="display('9')" /> </td>
    <td > <input type="button" id="delbtn" value="DEL" onclick="clearLastCharacter()" id="btn" />
    </td>
  </tr>
  <tr>
    <td> <input type="button" id="buttons" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" id="buttons" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" id="buttons" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" id="buttons" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" id="buttons" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" id="buttons" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" id="buttons" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" id="buttons" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" id="buttons" value="." onclick="display('.')" /> </td>
    <td> <input type="button" id="buttons" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" id="buttons" value="/" onclick="display('/')"/> </td>
    <td> <input type="button" id="buttons" value="x" onclick="display('x')" /> </td>
  </tr>
  
  <tr >
    <td colspan="2"> 
      <input type="button" value="RESET" onclick="clearScreen()" id="btn" />
    </td>
    <td colspan="2"> 
        <input type="button" value="=" onclick="calculate()" id="btn2" />

      </td>
  </tr>
</table>

 
<script type="text/javascript" src="index.js"></script>
 
</body>
 
</html>
